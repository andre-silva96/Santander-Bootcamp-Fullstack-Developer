<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/x-icon">
    <title>Instagram</title>
</head>
<body>
    <main class="container">
        <section class="phone">
            <img src="assets/images/instagram-celular.png" alt="Smartphone">
        </section>

        <section class="login">
            <section class="group">
                <img src="assets/images/instagram-logo.png" class="logo" alt="Logo do Instagram">
            </section>

            <section class="profile_photo">
                <img src="assets/images/foto-perfil.jpg" alt="foto do perfil">
            </section>

            <a class="instagram_login" href="#">Continue como andre_nunes96</a>

            <a class="instagram_logout" href="#">Remover conta</a>
        

            <section class="group">
                <p class="not-account">
                    Não é andre_nunes96?
                </p>
                <p class="not_account">
                    <span class="link_blue">Alternar contas</span>
                    ou
                    <span class="link_blue">Inscrever-se</span>
                </p>
            </section>

            <section class="get_the_app">
                <p class="get-app">
                    Baixe o aplicativo na loja.
                </p>
                <article class="download">
                    <a class="app_download" href="#">
                        <img src="assets/images/apple-button.png" alt="">
                    </a>
                    <a class="app_download" href="#">
                        <img src="assets/images/googleplay-button.png" alt="">
                    </a>
                </article>
            </section>
        </section>
    </main>
</body>
</html>
